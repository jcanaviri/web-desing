<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the color</title>

    <style>
        :root {
            --color: blue;
        }

        div {
            --color: green;
        }

        #alert {
            --color: red;
        }

        * {
            color: var(--color);
        }
    </style>

</head>

<body>
    <p>What's my color?</p>
    <div>and me?</div>
    <div id="alert">
        What's my color too?
        <p>color?</p>
    </div>
</body>

</html>
