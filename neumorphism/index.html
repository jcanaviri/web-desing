<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="components">
        <!-- Swiches area begins -->
        <div class="switch">
          <div class="switch__1">
            <input id="switch-1" type="checkbox" />
            <label for="switch-1"></label>
          </div>
          <div class="switch__2">
            <input id="switch-2" type="checkbox" checked />
            <label for="switch-2"></label>
          </div>
        </div>
        <!-- Swiches area ends -->

        <!-- Checks area begins -->
        <div class="checkbox">
          <div class="checkbox__1">
            <input id="checkbox-1" type="checkbox" />
            <label for="checkbox-1">
              <i class="bx bx-check"></i>
            </label>
          </div>
          <div class="checkbox__2">
            <input id="checkbox-2" type="checkbox" checked />
            <label for="checkbox-2">
              <i class="bx bx-check"></i>
            </label>
          </div>
        </div>
        <!-- Checks area ends -->

        <!-- Radio area begins -->
        <div class="radio">
          <div class="radio__1">
            <input type="radio" name="radio" id="radio-1" value="1" />
            <label for="radio-1"></label>
          </div>
          <div class="radio__2">
            <input type="radio" name="radio" id="radio-2" value="2" checked />
            <label for="radio-2"></label>
          </div>
        </div>
        <!-- Radio area ends -->

        <!-- Buttons area begins -->
        <div class="btn btn__primary">Button</div>
        <div class="btn btn__secondary">Button</div>
        <!-- Buttons area ends -->

        <!-- Clock begins -->
        <div class="clock">
          <div class="hand hours"></div>
          <div class="hand minutes"></div>
          <div class="hand seconds"></div>
          <div class="point"></div>
          <div class="marker">
            <span class="marker__1"></span>
            <span class="marker__2"></span>
            <span class="marker__3"></span>
            <span class="marker__4"></span>
          </div>
        </div>
        <!-- Clock ends -->

        <!-- chip begins -->
        <div class="chip">
          <div class="chip__icon">
            <i class="bx bxs-palette"></i>
          </div>
          <p>Neumorphic Desing</p>
          <div class="chip__close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <!-- chip ends -->

        <!-- Circle begins -->
        <div class="circle">
          <span class="circle__btn">
            <i class="bx bx-play"></i>
            <i class="bx bx-pause"></i>
          </span>
          <span class="circle__back-1"></span>
          <span class="circle__back-2"></span>
        </div>
        <!-- Circle ends -->

        <!-- Segmented control begins -->
        <div class="segmented-control">
          <input type="radio" name="radio2" value="3" id="tab-1" checked />
          <label for="tab-1" class="segmented-control__1"> <p>Tab 1</p></label>

          <input type="radio" name="radio2" value="4" id="tab-2" />
          <label for="tab-2" class="segmented-control__2"> <p>Tab 2</p></label>

          <input type="radio" name="radio2" value="5" id="tab-3" />
          <label for="tab-3" class="segmented-control__3"> <p>Tab 3</p></label>

          <div class="segmented-control__color"></div>
        </div>
        <!-- Segmented control ends -->

        <!-- Search begins -->
        <div class="search">
          <input type="text" class="search__input" placeholder="Search..." />
          <div class="search__icon">
            <i class="bx bx-search"></i>
          </div>
        </div>
        <!-- Search ends -->

        <!-- Form begins -->
        <div class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Type anything..."
          />
        </div>
        <!-- Form ends -->

        <!-- Icons begins -->
        <div class="icon">
          <div class="icon__home">
            <i class="bx bx-home"></i>
          </div>
          <div class="icon__account">
            <i class="bx bxs-user"></i>
          </div>
          <div class="icon__settings">
            <i class="bx bx-cog"></i>
          </div>
        </div>
        <!-- Icons ends -->

        <!-- Slider ends -->
        <div class="slider">
          <div class="slider__box">
            <span class="slider__btn" id="find"></span>
            <span class="slider__color"></span>
            <span class="slider__tooltip">50%</span>
          </div>
        </div>
        <!-- Slider ends -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
